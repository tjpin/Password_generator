<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>Welcome home Babie</h1>
      <form action="passwords">
        <select name="length">
          <option value="6"> 6 </option>
          <option value="7"> 7 </option>
          <option value="8" selected="selected"> 8 </option>
          <option value="9"> 9 </option>
          <option value="10"> 10 </option>
          <option value="12"> 12 </option>
          <option value="15"> 15 </option>
          <option value="20"> 20 </option>
        </select>
        <strong>Character Length</strong>
        <br />
        <input type="checkbox" name="Uppercase" /> Uppercase<br />
        <input type="checkbox" name="Lowercase" /> Lowercase<br />
        <input type="checkbox" name="Numbers" /> Numbers<br />
        <input type="checkbox" name="Special" /> Special Charachters<br />
        <input
          type="submit"
          value="Generate Pasword"
          class="btn btn-primary"
        /><br />
      </form>
    </div>
  </body>
</html>
